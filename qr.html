<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zi Cafe - QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #134e4a 50%, #064e3b 75%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(20, 184, 166, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(20, 184, 166, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(20, 184, 166, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(20, 184, 166, 0.2);
            max-width: 450px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.2em;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #14b8a6 30%, #ffffff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.3em;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .qr-container {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            padding: 25px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 40px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(20, 184, 166, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(20, 184, 166, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .qr-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(20, 184, 166, 0.1), transparent);
            transform: rotate(-45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .qr-container:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(20, 184, 166, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .qr-container:hover::before {
            opacity: 1;
            animation: shimmer 0.6s ease;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .instructions {
            font-size: 1.2em;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            font-weight: 400;
        }

        .url-display {
            background: linear-gradient(145deg, rgba(20, 184, 166, 0.1) 0%, rgba(15, 23, 42, 0.8) 100%);
            padding: 15px 20px;
            border-radius: 15px;
            margin-top: 25px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 0.95em;
            word-break: break-all;
            border: 1px solid rgba(20, 184, 166, 0.3);
            position: relative;
            overflow: hidden;
        }

        .url-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(20, 184, 166, 0.1), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .link {
            color: #5eead4;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .link:hover {
            color: #14b8a6;
            text-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
        }

        .coffee-icon {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #14b8a6, #0d9488, #14b8a6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(20, 184, 166, 0.3));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coffee-icon">â˜•</div>
        <h1>Zi Cafe</h1>
        <p class="subtitle">Scan to Visit</p>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <p class="instructions">
            Point your phone's camera at the QR code above to visit our website instantly!
        </p>
        
        <div class="url-display">
            <a href="https://Xchirxg.github.io/zi-cafe" target="_blank" class="link">
                https://Xchirxg.github.io/zi-cafe
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        // Generate QR code when page loads
        window.onload = function() {
            try {
                const canvas = document.createElement('canvas');
                document.getElementById('qrcode').appendChild(canvas);
                
                const qr = new QRious({
                    element: canvas,
                    value: 'https://Xchirxg.github.io/zi-cafe',
                    size: 220,
                    background: '#ffffff',
                    foreground: '#0f172a',
                    level: 'H'
                });
            } catch (error) {
                console.error('Error generating QR code:', error);
                
                // Fallback: Use Google Charts API for QR code
                const qrContainer = document.getElementById('qrcode');
                const img = document.createElement('img');
                img.src = `https://chart.googleapis.com/chart?chs=220x220&cht=qr&chl=${encodeURIComponent('https://Xchirxg.github.io/zi-cafe')}&choe=UTF-8`;
                img.alt = 'QR Code for Zi Cafe';
                img.style.width = '220px';
                img.style.height = '220px';
                qrContainer.appendChild(img);
            }
        };
    </script>
</body>
</html>
